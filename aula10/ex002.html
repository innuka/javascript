<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="ntxtn1" id="txtn1">
    <input type="number" name="ntxtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <p id="resultado"></p>
    <script>
        function somar(){
            var n1 = Number(document.getElementById('txtn1').value)
            var n2 = Number(document.getElementById('txtn2').value)
            var soma = n1 + n2
            document.getElementById('resultado').innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a : ${soma}`
        }
    </script>
</body>
</html>
